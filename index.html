<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dog Adoption</title>
	<link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <script defer src="src/index.js"></script>
</head>
<body>
	<header>
    	<h1>Welcome to Dog Adoption</h1>
    	<nav>
        	<ul>
            	<li><a href="#home">Home</a></li>
            	<li><a href="#dogs">Available Dogs</a></li>
            	<li><a href="#contact">Contact</a></li>
        	</ul>
    	</nav>
	</header>
   
	<main>
    	<section id="home">
        	<h2>Home</h2>
        	<p>Welcome to our dog adoption center. Here you can find your new best friend.</p>
    	</section>
       
    	<section id="dogs">
        	<h2>Available Dogs</h2>
        	<div id="dog-list">
            	<!-- Dog information will be dynamically inserted here -->
        	<img src="https://www.petfinder.com/sites/default/files/images/content/shelter-dog-cropped.jpg" alt="Peter Pan"/>
			<img src="https://www.aspca.org/sites/default/files/adoptable-dogs-your-local-shelter.jpg" alt="Wendy"/>
			<img src="https://www.milofoundation.org/wp-content/uploads/2020/06/kb_milo_62-scaled-847x1024.jpg" alt="TinkerBell"/>
			<img src="https://blog.irvinecompanyapartments.com/wp-content/uploads/2021/02/header-image-dog.jpg" alt="Whiskey"/>
			<img src="https://i0.wp.com/nationalpyr.org/wp-content/uploads/2024/03/IMG_0911.jpg?resize=620%2C658&quality=99&strip=all&ssl=1" alt="Pooh"/>
			<img src="https://g.petango.com/photos/1963/06904071-c5fe-4e7b-ae48-6aad805947fb.jpg" alt="Tigger"/>
			<img src="https://www.dailypaws.com/thmb/E3i7RNc0GocLX8iKhX7Yjtteg2w=/1500x0/filters:no_upscale():max_bytes(150001):strip_icc()/adopting-a-senior-dog-164856048-2-2000-b8be9eef61514e599d8283469a6c02ee.jpg" alt="Rue"/>
			<img src=https://theoldmutthut.org/wp-content/uploads/2024/06/Screenshot_20240607_081527_Firefox-scaled.jpg" alt="Cheese"/>
			</div>
    	</section>

		<label for="handle-click">Display Details</label>

		<textarea id="description" name="See Details" rows="4" cols="50">
			{ "id": 1, "name": "Peter Pan", "breed": "German Sheperd", "age": 1, "available": false },
			{ "id": 2, "name": "Wendy", "breed": "Pit bull", "age": 1, "available": false },
			{ "id": 3, "name": "TinkerBell", "breed": "Silky Terrier", "age": 10, "available": false },
			{ "id": 3, "name": "Whiskey", "breed": "Labrador Retriever", "age": 1, "available": false },
			{ "id": 3, "name": "Pooh", "breed": "Great Pyrenees", "age": 4, "available": false },
			{ "id": 3, "name": "Tigger", "breed": "Huntaway", "age": 2, "available": false },
			{ "id": 3, "name": "Rue", "breed": "Nova Scotia Duck Tolling Retriever", "age": 8, "available": false },
			{ "id": 3, "name": "Cheese", "breed": "Yorkshire Terrier", "age": 2, "available": false }
	  
		</textarea>

		<section id="submit-form">
			<h2>Fill Out Form</h2>
			<label for="dogs">Select a dog:</label> 
			<select id="dogs" name="dogs" size="3">
				<option value="Peter Pan">Peter Pan</option>
				<option value="Wendy">Wendy</option>
				<option value="TinkerBell">TinkerBell</option>
				<option value="Whiskey">Whiskey</option>
				<option value="Pooh">Pooh</option>
				<option value="Tigger">Tigger</option>
				<option value="Rue">Rue</option>
				<option value="Cheese">Cheese</option>
		</section>
       
    	<section id="contact">
        	<h2>Contact Us</h2>
        	<p>If you have any questions, please contact us at <a href="mailto:info@dogadoption.com">info@dogadoption.com</a>.</p>
    	</section>
	</main>
   
	<footer>
    	<p>&copy; 2024 Dog Adoption. All rights reserved.</p>
	</footer>

</html>
