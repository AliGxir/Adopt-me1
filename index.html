<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script> 
  <title>Dog Adoption</title>
  <style>
    /* Add any necessary styling here */
  </style>
</head>
<body>
  <h1>Dog Adoption Center</h1>

  <!-- Dropdown for dog names -->
  <label for="select-dogs">Select a Dog:</label>
  <select id="select-dogs">
    <option value="" disabled selected>Select a dog</option>
  </select>

  <!-- Container for displaying dog images -->
  <div id="dog-list"></div>

  <!-- Description of the selected dog -->
  <div id="description"></div>

  <!-- Form for user input -->
  <h2>Contact Us</h2>
  <form id="contact-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="select-dogs">Select a Dog:</label>
      <select id="select-dogs" name="dogNamesDropdown">
        <option value="" disabled selected>Select a dog</option>
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
